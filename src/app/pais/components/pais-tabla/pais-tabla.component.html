<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
      <td>{{i+1}}</td>
      <td><img class="small-flag" [src]="pais.flags.svg" alt=""></td>

      <td>
        <ng-container *ngIf="!pais.name.common; else common">
          {{pais.capital}}, {{pais.name}}
        </ng-container>

        <ng-template #common>
          {{pais.capital}}, {{pais.name.common}}
        </ng-template>
      </td>

      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
